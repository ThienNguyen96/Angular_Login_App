

<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 col--custom">
    <div class="wrapper__left">
        <h1 class="left__h1">Hello <br> World.</h1>
    </div>
</div>

<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 col--custom">
    <div class="wrapper__right">
        <!-- router outlet here -->

        <div class="panel panel-success panel--custom">
              <div class="panel-heading">
              <h3 class="panel-title">Login</h3>
              <p class="panel--des">Dont have an account ? <a href="#">Create your account</a>, it takes less than a minutes</p>
              </div>
              <div class="panel-body">
                  <form (submit)="loginUser($event)">
                      <div class="form-group">
                          <!-- <label for="">Username</label> -->
                          <input type="text" class="form-control input--custom" name="id" placeholder="name...">
                      </div>
                      <div class="form-group">
                          <!-- <label for="">Password</label> -->
                          <input type="password" class="form-control input--custom" name="pass" placeholder="password...">
                      </div>
                      <button type="submit" class="btn btn-primary btn--custom">Login</button>
                      </form>
              </div>
          </div>

          <!-- end router outlet -->
    </div>
</div>
